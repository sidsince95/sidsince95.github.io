<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
</head>
<body>

<header class="site-header">
  <div class="header-content">
    <div class="title">
      <h1><a href="{{ '/' | relative_url }}" class="title-link">Sidpal</a></h1>
    </div>
    
    <div class="header-right">
      <nav class="main-nav">
        <a href="{{ '/about' | relative_url }}" class="nav-link">About</a>
        <a href="{{ '/projects' | relative_url }}" class="nav-link">Projects</a>
        <a href="{{ '/blog' | relative_url }}" class="nav-link">Blog</a>

      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <span id="icon-text">ðŸŒ—</span>

    </div>
  </div>
</header>
  
<main>
  {{ content }}
</main>
  
<footer>
  <p>Siddhartha Palavajjhala | QCF @ Georgia Tech</p>
  <p><a href="https://github.com/sidsince95">GitHub</a></p>
</footer>

<script>
  // Simple Theme Toggle Logic
  const toggle = document.getElementById('theme-toggle');
  const html = document.documentElement;
  const currentTheme = localStorage.getItem('theme') || 'light';
  html.setAttribute('data-theme', currentTheme);

  toggle.addEventListener('click', () => {
    const theme = html.getAttribute('data-theme');
    const newTheme = theme === 'light' ? 'dark' : 'light';
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  });
</script>
</body>
</html>
